   <!--SECTION-->

   <form class="container my-5">
    <div class="mb-3">
      <label for="Nombre y Apellidos" class="form-label">Nombre y Apellidos</label>
      <input type="Nombre y Apellidos" class="form-control" id="Nombre y Apellidos" placeholder="Escriba su nombre completo">
    </div>
    <div class="mb-3">
      <label for="Compañía" class="form-label">Compañía</label>
      <input type="Compañía" class="form-control" id="Compañía" placeholder="Escriba el nombre de su empresa">
    </div>
    <div class="mb-3">
      <label for="Teléfono" class="form-label">Teléfono</label>
      <input type="Teléfono" class="form-control" id="Teléfono" placeholder="Proporcione su número de contacto">
    </div>
    <div class="mb-3">
      <label for="Email" class="form-label">Email</label>
      <input type="Email" class="form-control" id="Email" placeholder="Proporcione su email">
    </div>
    <div class="mb-3 form-check">
      <label for="" class="form-check-label">Cliente</label>
      <input type="radio" name="Tipo" value="Cliente">
      <label for="" class="form-check-label">Proveedor</label>
      <input type="radio" name="Tipo" value="Proveedor">
    </div>
    <div class="mb-3">
      <label for="Mensaje" class="form-label">Deje su mensaje</label>
      <textarea name="Mensaje" id="Mensaje" class="form-control" cols="30" rows="10" placeholder="Escriba su mensaje"></textarea>
    </div>
    <button type="submit" class="btn cont-btn">Submit</button>
    <button type="reset" class="btn cont-btn">Volver a iniciar formulario</button>
  </form>

  <section class="p-5 text-start">
    <div class="container">
       <div class="d-sm-flex align-items-center justify-content-between">
         <div>
           <p class="text-secondary lead my-4">Frasan Colors S.A. de C.V.</p>
           <p class="text-secondary lead my-4">Destajista 14, Industrial Xhala, 54740 Cuautitlán Izcalli, Méx.</p>
           <p class="text-secondary lead my-4">Tel: 55 7314 2719</p>
           <p class="text-secondary lead my-4">contacto@frasancolors.mx</p>

         </div>
       </div>
    </div>
  </section>

        <img src="imagenes/linkedin.png" alt="Linkedin">
        <img src="imagenes/youtube.png" alt="Youtube">
